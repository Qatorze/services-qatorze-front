<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy avec Image Fixe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="absolute border-b border-b-white/20 bg-black/60 shadow-lg backdrop-filter backdrop-blur-[10px] flex flex-wrap md:justify-start md:flex-nowrap w-full">
        <nav class="max-w-7xl w-full md:flex md:items-center md:justify-between mx-auto px-4 sm:px-6 lg:px-8 py-2">
            <div class="flex items-center justify-between w-full md:w-auto">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">Qatôrze</span>
                    <img class="h-8 w-auto" src="asstets/images/logo-qatorze-blanc.svg" alt="Logo Qatôrze">
                </a>
                <button id="menu-toggle" class="md:hidden p-2 rounded-lg border border-gray-200 dark:border-neutral-700">
                    <svg id="menu-open" class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                    <svg id="menu-close" class="hidden w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div id="menu" class="hidden md:flex flex-col md:flex-row md:items-center w-full md:w-auto mt-2 md:mt-0">
                <a href="#" class="p-2 text-sm text-blue-600 dark:text-blue-500">Landing</a>
                <a href="#" class="p-2 text-sm text-gray-800 dark:text-neutral-200">Account</a>
                <a href="#" class="p-2 text-sm text-gray-800 dark:text-neutral-200">Work</a>
                <a href="#" class="p-2 text-sm text-gray-800 dark:text-neutral-200">Blog</a>
                <a href="#" class="p-2 text-sm text-gray-800 dark:text-neutral-200 "><span class="border-l border-l-white pl-2 underline">info@qatorze.com</span></a>
            </div>
        </nav>
    </header>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.getElementById('menu').classList.toggle('hidden');
            document.getElementById('menu-open').classList.toggle('hidden');
            document.getElementById('menu-close').classList.toggle('hidden');
        });
    </script>
</body>
</html>
